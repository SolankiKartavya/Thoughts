{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} Tweet {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'tweet_list' %}">Thoughts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex me-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'tweet_list' %}" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button class="btn btn-danger nav-link" type="submit">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'register' %}" class="btn btn-primary mx-2 nav-link">Register</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-primary mx-2 nav-link">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
